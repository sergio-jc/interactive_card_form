<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="./sass/styles.css">
  </head>
  <body>
    <main class="main-container">
      <section class="main-container__background-section">
        <div class="card-back">
          <p class="card-back__cvc">000</p>
        </div>
        
        <div class="card">
          <img class="card__logo" src="./images/card-logo.svg" alt="logo" />
          <p class="card__number">0000 0000 0000 0000</p>
          <div class="card__details">
            <p class="card__details-name">Jane Appleseed</p>
            <p>
              <span class="card__month">00</span>/<span class="card__year"
              >00</span
              >
            </p>
          </div>
          
        </div>
      </section>
      <section class="main-container__form-section">
        <form class="form" action="">
          <label class="form__label" for="cardholder">Cardholder Name</label>
          <input
            class="form__input"
            type="text"
            name="cardholder"
            id="cardholder"
            placeholder="e.g. Jane Appleseed"
          />
          <div class="form_cardholder--error error"></div>

          <label class="form__label" for="cardNumber">Card Number</label>
          <input
            class="form__input"
            type="text"
            name="cardNumber"
            id="cardNumber"
            maxlength="19"
            placeholder="e.g. 1234 5678 9123"
          />
          <div class="form__inputnumber--error error"></div>
          <div class="form__date-cvc">
            <label class="form__label" for="cardMonth">Exp. Date (MM/YY)</label>
            <label class="form__label" for="cardCvc">CVC</label>
            <div class="form__date">

              <input
                class="form__input"
                type="text"
                maxlength="2"
                name="cardMonth"
                placeholder="MM"
                id="cardMonth"
              />
              <input
                class="form__input"
                type="text"
                maxlength="2"
                name="cardYear"
                placeholder="YY"
                id="cardYear"
              />
            </div>
            <input
              type="text"
              class="form__input"
              maxlength="3"
              name="cardCvc"
              placeholder="e.g. 123"
              id="cardCvc"
            />
            <div class="form__errors-container">
              <div class="form__input-mm--error error"></div>
              <div class="form__input-yy--error error"></div>
            </div>
            <div class="form__input-cvc--error error">

            </div>
          </div>
          <input class="form__submit" type="submit" value="Confirm">
        </form>

<!-- Completed state start -->

        <section class="thanks-section">
          <img class="thanks-section__img" src="./images/icon-complete.svg" alt="Completed Icon">
          <h1 class="thanks-section__title">Thank you!</h1>
          <p class="thanks-section__text">We've added your card details Continue</p>
          <button class="thanks-section__button">Continue</button>
        </section>

      </section>
    </main>



    



    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://my-profile-flame.vercel.app/" target="_blank">Ronaldo Jara</a>.
    </div>
    <script src="./main.js"></script>
  </body>
</html>
